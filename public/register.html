<body>
<!--导航-->
<nav id="regTop">
    <div class="container">

       <h3 class="lf"><a href="index.html"><img src="Images/poem.jpg" alt=""/>|欢迎注册</a></h3>
        <p class="rt">我已注册，现在就<a href="login.html" style="color:#ddd">登录</a></p>

    </div>
</nav>
<!--注册内容-->
<div class="container">
    <div class="row" id="registerContent">
        <div class="col-md-7">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="uname" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="uname" placeholder="请设置用户名">
                    </div>
                    <div class="col-sm-4">
                        <span class="reg-text">用户名可以包含数字或字母</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="phone" placeholder="可用于登录或找回密码">
                    </div>
                    <div class="col-sm-4">
                        <span class="reg-text">请输入手机号码</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" placeholder="请输入有效的邮箱地址">
                    </div>
                    <div class="col-sm-4">
                        <span class="reg-text"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="upwd1" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="upwd1" placeholder="请设置登录密码">
                    </div>
                    <div class="col-sm-4">
                        <span class="reg-text">长度为6位数字</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="upwd2" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="upwd2" placeholder="请重新输入密码">
                    </div>
                    <div class="col-sm-4">
                        <span class="reg-text">长度为6位数字</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input id="btn-register" class="btn btn-success" type="button" value="注册">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5" id="reg-phone">
                <h4><span class="glyphicon glyphicon-phone"></span>手机快速注册</h4>
                <div class="reg-content">
                    <p class="reg-text">&nbsp;&nbsp;请使用中国大陆手机号，编辑短信：</p>
                    <p class="reg-danger">&nbsp;&nbsp;6-14位字符（支持数字/字母/符号）</p>
                    <p class="reg-text">&nbsp;&nbsp;即可注册成功，手机号即为登录帐号。</p>
                </div>
        </div>
    </div>
</div>
