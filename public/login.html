<!DOCTYPE html>
<!--1 给html指定语言属性-->
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--2 指定视口信息-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <!--3 指定跨IE浏览器兼容性-->
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <!--4 引入bootstrap.css主文件-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <!--5 引入两个兼容性js文件-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <title>登录页面</title>
    <style>

    </style>
</head>
<body>
<!--导航-->
<nav id="loginTop">
    <div class="container">
        <h3 class="lf"><a href="index.html"><img src="Images/poem.jpg" alt=""/>|欢迎登录</a></h3>
    </div>
</nav>
<!--登录内容-->
<div class="container-fluid main">
    <!--<video class="bg-video" src="res/snow.mp4" autoplay loop muted></video>-->
    <div class="box">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 text-right">
                    <label class="control-label" for="uname">用户名：</label>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" id="uname" placeholder="请输入您的用户名">
                </div>
                <div class="col-sm-5">
                    <span class="help-block">用户名可以包含数字或字母</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 text-right">
                    <label class="control-label" for="upwd">密码：</label>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" id="upwd" placeholder="请输入您的密码">
                </div>
                <div class="col-sm-5">
                    <span class="help-block">密码为6位数字</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <input id="btn-login" class="btn btn-success btn-block" type="button" value="登录">
                </div>
            </div>
        </form>
    </div>
</div>
<!--底部-->
<footer>
    <div class="links"><a href="#">关于我们</a>|<a href="#">联系我们</a>|<a href="#">人才招聘</a>|<a href="#">商家入驻</a>|<a href="#">广告服务</a>|<a href="#">友情链接</a></div>

    </div>
</footer>



<!--6 引入两个js插件文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/login.js"></script>
<!--7 引入检查文件-->
<script src="js/bootlint.js"></script>
<script>
   //bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
